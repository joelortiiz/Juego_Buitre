<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
  </head>
  <body>
    <div class="container" id="cont">
      <header class="header" id="header__id">
        <h1 class="title">El Buitre</h1>
        <footer class="title__footer">
          ¿Listo para <span class="title__footer__span">cazar</span>, o para ser
          <span class="title__footer__span">cazado</span>?
        </footer>
      </header>
      <div class="video__container">
        <video id="background__video" autoplay loop muted>
          <source src="./assets/videos/fondo__inicio.mov" type="video/mp4" />
          <!-- Otros formatos de video si lo deseas -->
        </video>
        <!-- Aquí puede ir tu contenido HTML -->
      </div>
      <section id="start">
      <div class="container__checkbox">
        <div>
          <input type="checkbox" class="check" id="checkbox" checked /> Tengo
          más de 18 años
        </div>
        
        <p class="checkbox__warning" id="warning">
          *Debes ser mayor de edad para poder jugar
        </p>
      </div>
      <button id="button__play" class="button1">Jugar</button>
      </section>
      <section class="game">

        <h3 class="h3" id="game__time">
          Escribe tu nombre
         
      </h3>
         
      <div class="container__difficulty" id="difficulty">
          <form class="game__difficulty">
            <div class="user_option">
              <input type="text" class="user_name" name="name">
              
            </div>
          
           </form>
        
      </div>

        <h3 class="h3" id="game__time">
            Escoge una dificultad 
            <img src="./assets/images/help.png" id="help" class="img__help" alt="interrogation">
         
        </h3>
           
        <div class="container__difficulty" id="difficulty">
            <form class="game__difficulty">
              <div class="difficulty__option1">
                <input type="radio" class="time__radio" name="difficulty">
                <span class="time__text1"> Fácil</span>
              </div>
              <div class="difficulty__option2">
                <input type="radio" class="time__radio" name="difficulty">
                <span class="time__text2"> Dificil</span>
           
              </div>
             </form>
             <footer class="difficulty__footer displayNone" id="footer__difficulty">
             * Recuerda que la dificultad del juego determina la <br> velocidad y reflejos
              que tendrá la máquina.
             </footer>
        </div>
        
        <button id="button__start" class="button2">Empezar</button>
     
        <div class="countdown" id="countdown__id">
            
        </div>

      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
